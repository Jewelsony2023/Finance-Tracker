<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="personalfinancetracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li class="active" data-tab="dashboard">Dashboard</li>
                <li data-tab="income">Income</li>
                <li data-tab="expenses">Expenses</li>
                <li data-tab="budget">Budget</li>
            </ul>
        </nav>

        <div class="dashboard-section section" id="dashboard-section">
            <h2>Financial Dashboard</h2>
            <div class="date">Current Date: <span id="current-date"></span></div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Balance</h3>
                    <p id="total-balance">$0.00</p>
                </div>
                <div class="dashboard-card">
                    <h3>Monthly Income</h3>
                    <p id="monthly-income">$0.00</p>
                </div>
                <div class="dashboard-card">
                    <h3>Monthly Expenses</h3>
                    <p id="monthly-expenses">$0.00</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Savings</h3>
                    <p id="total-savings">$0.00</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="savings-chart"></canvas>
            </div>
        </div>

        <div class="income-section section" id="income-section" style="display: none;">
            <h2>Add Income</h2>
            <form id="income-form">
                <div class="form-group">
                    <label for="income-amount">Amount</label>
                    <input type="number" id="income-amount" required>
                </div>
                <div class="form-group">
                    <label for="income-category">Category</label>
                    <select id="income-category" required>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investments">Investments</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income-date">Date</label>
                    <input type="date" id="income-date" required>
                </div>
                <button type="submit">Add Income</button>
            </form>
        </div>

        <div class="expenses-section section" id="expenses-section" style="display: none;">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="budget-section section" id="budget-section" style="display: none;">
            <h2>Set Budget</h2>
            <form id="budget-form">
                <div class="form-group">
                    <label for="monthly-budget">Monthly Budget</label>
                    <input type="number" id="monthly-budget" required>
                </div>
                <div class="form-group">
                    <label for="savings-goal">Savings Goal (%)</label>
                    <input type="number" id="savings-goal" min="0" max="100" required>
                </div>
                <button type="submit">Set Budget</button>
            </form>
        </div>
    </div>

    <script src="personalfinancetracker.js"></script>
</body>
</html>
